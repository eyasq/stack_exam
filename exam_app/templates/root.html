
{% load static %}  

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Python Stack Exam{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>
    {% if messages %}
    {% for message in messages %}
      {% if message.tags == 'error' %}
    <div class="alert alert-danger alert-dismissible fade show col-6 offset-3 mt-3" role="alert" >
      {% elif message.tags == 'success' %}
    <div class="alert alert-success alert-dismissible fade show col-6 offset-3 mt-3" role="alert">
      {%endif%}
                {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    <main>
        {% block content %}
        
        
        
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
</html>
